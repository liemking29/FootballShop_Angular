<div class="layout px-10">
  <div class="__header">
    <div class="__header-navbar flex justify-between items-center bg-neutral-700">
      <div class="navbar--logo w-16">
        <img
          class="w-full bg-cover"
          src="./assets/images/ball-logo.png"
          alt="logo"
        />
      </div>
      <div class="navbar--menu">
        <ul class="menu-items flex gap-16">
          <a
          routerLinkActive="active-link"
          [routerLink]="'/home'"
          [routerLinkActiveOptions]="{ exact: true }"
          class="text-yellow-300 rounded-md font-medium"
          aria-current="page"
            >Home
            </a
          >

          <a
            href="#"
            class="text-white hover:text-yellow-300 rounded-md font-medium"
            >Shop</a
          >

          <a
            href="#"
            class="text-white hover:text-yellow-300 rounded-md font-medium"
            >About</a
          >

          <a
            href="#"
            class="text-white hover:text-yellow-300 rounded-md font-medium"
            >Contact</a
          >
        </ul>
      </div>
      <div class="navbar--login relative inline-block text-left">
        <div (click)="showDrop()">
          <img
          src="https://i.pinimg.com/474x/c3/2a/06/c32a06c039312c48444f0d54d4ec5eb6.jpg"
          class="w-10 h-10 object-cover rounded-full shadow-lg"
          alt="Avatar"
        />
        </div>
        <div  [hidden] ="!dropShow" class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="menu-button" tabindex="-1">

          <div class="py-1" role="none">
            <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-0">Account settings</a>
            <a href="#" class="text-gray-700 block px-4 py-2 text-sm" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
            <form method="POST" action="#" role="none">
              <button type="submit" class="text-gray-700 block w-full px-4 py-2 text-left text-sm" role="menuitem" tabindex="-1" id="menu-item-3">Sign out</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div class="__body">
      <app-home></app-home>
    </div>
    <div class="__footer"></div>
  </div>
</div>
